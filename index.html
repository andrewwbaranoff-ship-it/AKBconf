<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>AKBconf — Audio Conference</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="auth-container">
  <h2>Вход / Регистрация</h2>
  <input id="login" placeholder="Логин">
  <input id="password" type="password" placeholder="Пароль">
  <input id="name" placeholder="Имя (только для регистрации)">
  <button id="btn-login">Войти</button>
  <button id="btn-register">Регистрация</button>
  <div id="auth-msg" class="muted"></div>
</div>

<div id="conference-container" class="hidden">
  <h2 id="welcome"></h2>
  <input id="input-room" placeholder="Код комнаты">
  <button id="btn-create">Создать комнату</button>
  <button id="btn-join">Войти в комнату</button>
  <button id="btn-logout">Выйти</button>

  <div id="room" class="hidden">
    <div id="local-status"></div>
    <button id="btn-mute">Откл. микрофон</button>
    <button id="btn-screen">Поделиться экраном</button>
    <div id="participants-list"></div>
    <div id="remote-audio-list"></div>
    <div id="screen-preview-wrap" class="hidden">
      <video id="screen-preview" autoplay playsinline></video>
    </div>
    <div id="chat-log"></div>
    <input id="chat-input" placeholder="Сообщение">
    <button id="chat-send">Отправить</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="auth.js"></script>
<script src="client.js"></script>
</body>
</html>
